<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <link rel="stylesheet" href="pathfind.css">
  <script type="text/javascript" src="maze.js"></script>
  <script type="text/javascript" src="pathfind.js"></script>
</head>

<body>
  <div class="container">
    <div class="controls">
        <button id="play" onclick="play();">Play</button>
        <button id="clear" onclick="clearGrid();">Clear</button>
        <button id="create-maze" onclick="createMaze();">Create Maze</button>
    
        <select id="algo" onchange="setAlgo();">
            <option value="astar">A*</option>
            <option value="dijkstra">Dijkstra</option>
        </select>
        </div>
        
        <div class="slider">
            <p>Delay:</p>
            <input type="range" min="6" max="100" value="10.0" id="speed" step=".1" oninput="setSpeed();">
            <p>10ms</p>
        </div>
  </div>
</body>

</html>
